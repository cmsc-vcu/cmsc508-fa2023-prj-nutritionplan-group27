<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>508 Final Project</title>
</head>
<body>
    <div class="top-nav">
        <a href="index.html">Home</a>
        <a class="active" href="search.html">Mealplan Search</a>
    </div>

    <br>

    <div class="block-container">
        <rect class="light-block" 
        style="width: 80%; height: 30em; align-items:start; overflow: auto;">
            <form method = "post" class="search-mealplan-form">
                <div class="search-container">
                    <input type="text" name="search"
                        placeholder="Recipe Name">
                    <select name="mealplan" id="mealplan">
                        <option value="1">Protein Punch</option>
                        <option value="2">Weight Loss</option>
                        <option value="3">Weight Gain</option>
                        <option value="4">Vegetarian</option>
                        <option value="5">Vegan</option>
                        <option value="6">Pescatarian</option>
                        <option value="7">Dirty Bulk</option>
                    </select>
                    <button type="submit">Search</button>
                </div>
                <div class="block-container">
                    <div class="result-container"></div>
                </div>
            </form>
        </rect>
    </div>
    <script src="mealplanScript.js"></script>
</body>
</html>
